<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>订单详情页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}" ></script>
</head>
<body>
    <!--topheader starts-->
    <div class="strip">
        <div class="top-menu">
            <span class="menu"> </span>
            <ul>
                <li class="active"><a th:href="@{/home}">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a th:href="@{/shopping}">Shop Online</a></li>
                <li><a th:href="@{/goods/toList}">秒杀商品</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
                <div class="clearfix"></div>
            </ul>
        </div>
        <!-- script-for-nav -->
        <script>
            $( "span.menu" ).click(function() {
                $( ".top-menu ul" ).slideToggle( "slow", function() {
                    // Animation complete.
                });
            });
        </script>
        <!-- script-for-nav -->
    </div>
    <!--topheader ends-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">订单详情列表</h1>
        </div>
        <div class="panel-body">
            <table class="table" id="goodslist">
                <tr>
                    <td>商品名称</td>
                    <td th:text="${goods.goodsName}" colspan="3"></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td colspan="2"><img width="200" height="200" /></td>
                </tr>
                <tr>
                    <td>订单价格</td>
                    <td colspan="2" th:text="${orderInfo.goodsPrice}"></td>
                </tr>
                <tr>
                    <td>下单时间</td>
                    <td th:text="${#dates.format(orderInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
                </tr>
                <tr>
                    <td>订单状态</td>
                    <td >
                        <span th:if="${orderInfo.status eq 0}">未支付</span>
                        <span th:if="${orderInfo.status eq 1}">待发货</span>
                        <span th:if="${orderInfo.status eq 2}">已发货</span>
                        <span th:if="${orderInfo.status eq 3}">已收货</span>
                        <span th:if="${orderInfo.status eq 4}">已退款</span>
                        <span th:if="${orderInfo.status eq 5}">已完成</span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
                    </td>
                </tr>
                <tr>
                    <td>收货人</td>
                    <td colspan="2">沈浩 13588781652</td>
                </tr>
                <tr>
                    <td>收货地址</td>
                    <td colspan="2">浙江农林大学东湖校区</td>
                </tr>
            </table>
        </div>
    </div>
    </body>
</html>
